<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Modern Kilit Simülasyonu</title>
  <style>
    :root {
      --pin-w: 45px;
      --pin-h: 180px;
      --shear-y: 108px;
      --main-bg: #1a1a2e;
      --lock-bg: #c49355;
      --pin-color: #3f3f5f;
      --pin-border: #2a2a2a;
      --key-pin: #ff4040;
      --driver-pin: #2176ff;
      --spring-color: #666;
      --success-color: #00ff9d;
      --error-color: #ff4757;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    body {
      background: var(--main-bg);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      touch-action: none;
    }

    /* Mobilde yatay kaydırma ve zoom engelleme */
    .game-container {
      touch-action: pan-y;
      overscroll-behavior: contain;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    /* Butonlarda dokunma eylemlerini tamamen devre dışı bırak */
    .control-btn,
    .tension-btn {
      touch-action: none;
      -ms-touch-action: none;
      width: 60px;
      height: 60px;
      font-size: 28px;
    }

    .indicators {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      justify-content: center;
      align-items: center;
    }

    .dot {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #ff4757;
      box-shadow: 0 0 10px rgba(255,71,87,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      color: #000;
      transition: all 0.3s ease;
    }

    .dot.ok { background: var(--success-color); box-shadow: 0 0 15px rgba(0,255,157,0.3); }
    .dot.warning { color: #ff0000; }

    .lock {
      position: relative;
      display: flex;
      gap: 10px;
      background: linear-gradient(145deg, var(--lock-bg), #a67a45);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.3), 0 10px 20px rgba(0,0,0,0.2);
      transform: rotateX(12deg);
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .pin {
      width: var(--pin-w);
      height: var(--pin-h);
      background: linear-gradient(to right, #333, #444, #333);
      border: 2px solid var(--pin-border);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s ease;
      cursor: pointer;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3), 0 2px 5px rgba(0,0,0,0.2);
    }

    .pin:hover { transform: translateY(-2px); }
    .pin:active { transform: translateY(0); }

    .spring {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background: repeating-linear-gradient(0deg, var(--spring-color), var(--spring-color) 2px, transparent 2px, transparent 6px);
      opacity: 0.7;
    }

    .drv { position: absolute; left: 0; width: 100%; height: 30px; background: var(--driver-pin); border-top:2px solid rgba(0,0,0,0.2); border-bottom:2px solid rgba(0,0,0,0.2); transition: all 0.15s ease; box-shadow: inset 0 2px 3px rgba(255,255,255,0.2), inset 0 -2px 3px rgba(0,0,0,0.2); }
    .alt { position: absolute; left: 0; width: 100%; background: var(--key-pin); border-top:2px solid rgba(0,0,0,0.2); border-bottom:2px solid rgba(0,0,0,0.2); transition: all 0.15s ease; box-shadow: inset 0 2px 3px rgba(255,255,255,0.2), inset 0 -2px 3px rgba(0,0,0,0.2); }

    #a0 { height: 45px; }
    #a1 { height: 35px; }
    #a2 { height: 50px; }
    #a3 { height: 40px; }
    #a4 { height: 30px; }

    .lock::before {
      content: "";
      position: absolute;
      left: -15px;
      top: 50%;
      width: 20px;
      height: 50px;
      background: linear-gradient(to left, var(--lock-bg), #8b5e2e);
      transform: translateY(-50%);
      border-radius: 5px 0 0 5px;
      box-shadow: inset 2px 0 5px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .lock-body {
      position: absolute;
      bottom: -20px;
      left: -10px;
      right: -10px;
      height: 40px;
      background: linear-gradient(to bottom, var(--lock-bg), #8b5e2e);
      border-radius: 0 0 12px 12px;
      box-shadow: inset 0 2px 5px rgba(255,255,255,0.2), 0 2px 5px rgba(0,0,0,0.2);
    }

    .keyhole {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 30px;
      background: #222;
      border-radius: 4px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.8);
    }

    .lock-tools {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .pick-tool {
      position: absolute;
      width: 160px;
      height: 3px;
      background: #666;
      bottom: 50%;
      left: -190px;
      transform-origin: right center;
      transform: rotate(0deg);
      transition: transform 0.15s ease;
    }

    .pick-tool.picking {
      animation: pickMove 0.15s ease-in-out;
    }

    @keyframes pickMove {
      0%, 100% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(0deg) translateY(2px); }
    }

    .tension-tool {
      position: absolute;
      width: 140px;
      height: 3px;
      background: #666;
      bottom: calc(50% - 10px);
      left: -175px;
      transform-origin: right center;
      transform: rotate(-65deg);
      transition: transform 0.5s ease;
    }

    .tension-tool.turning { transform: rotate(-110deg); }
